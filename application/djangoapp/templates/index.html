{% extends "base.html" %}
{% block title %} Accueil {% endblock %}
{% block content %}
<h1>Gestion des stocks</h1>
Bienvenue sur l'application "Gestion des stocks"
<form action="/list">
    <input type="submit" value="Liste de produits" />
</form>
<button type="button" class="btn btn-link" data-toggle="modal"
    data-target="#ScheduleModal">Schedule</button>

<div class="modal fade" id="ScheduleModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Schedule a task</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="/schedule" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form}}
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
        <input type="submit" class="btn btn-secondary" value="Enregistrer" />
      </div>
      </form>
    </div>
  </div>
</div>
</div>

{% endblock %}
